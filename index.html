<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AI Vision Bot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
   <link rel="stylesheet" href="static/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsividade -->
</head>
<body>
    <div class="conta>iner py-4">
        <h1 class="text-center mb-3">AI Vision Bot - Via Remote Client</h1>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <video id="localVideo" class="rounded shadow mb-3 w-100" autoplay muted></video>
                <button id="talkButton" class="btn btn-success btn-lg mb-2">Talk</button>
                <p id="status" class="fw-bold text-muted mb-2"></p>
                <div class="spinner-border text-primary" role="status" id="spinner" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-8 text-center">
                <audio id="responseAudio" controls class="w-100 mb-2" style="display:none;"></audio>
                <img id="responseImage" src="" alt="Imagem de resposta" class="img-fluid rounded shadow" style="display:none;">
            </div>
        </div>

        <div id="chat-container" class="shadow rounded p-3 mb-3">
            <!-- Chat messages will be added here -->
            <template id="user-message-template">
                <div class="user-message mb-2">
                    <span class="message-text"></span>
                    <span class="timestamp text-muted small"></span>
                </div>
            </template>
         
            <template id="bot-message-template">
                <div class="bot-message mb-2">
                    <span class="message-text"></span>
                    <span class="timestamp text-muted small"></span>
                </div>
            </template>
         
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="sendText" class="form-control" placeholder="Write here...">
                <button id="sendButton" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <!-- Inclua a biblioteca do Socket.IO aqui -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Bootstrap JS e DependÃªncias (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/js/script.js"></script>
</body>
</html>
