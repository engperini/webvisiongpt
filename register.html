<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App - Login/Register</title>
  <style>
    /* Your existing app CSS goes here */
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
    }

    .toggle-form a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div id="login-error" class="error"></div>
      <div class="toggle-form">
        Don't have an account? <a href="#" onclick="toggleForm('register')">Register</a>
      </div>
    </div>

    <div id="register-form" style="display: none;">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email">
      <input type="password" id="register-password" placeholder="Password">
      <button onclick="register()">Register</button>
      <div id="register-error" class="error"></div>
      <div class="toggle-form">
        Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // Your Firebase config (replace with your own)
    const firebaseConfig = {
      apiKey: process.env.REACT_APP_FIREBASE_API_KEY,
      authDomain: process.env.REACT_APP_FIREBASE_AUTH_DOMAIN,
      projectId: process.env.REACT_APP_FIREBASE_PROJECT_ID,
      storageBucket: process.env.REACT_APP_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: process.env.REACT_APP_FIREBASE_MESSAGING_SENDER_ID,
      appId: process.env.REACT_APP_FIREBASE_APP_ID,
    };


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const loginError = document.getElementById("login-error");

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Signed in 
          const user = userCredential.user;
          // Redirect to app or display welcome message
          console.log("Logged in:", user);
          window.location.href = "/app"; // Replace with your app's URL
        })
        .catch(error => {
          loginError.textContent = error.message;
        });
    }

    function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const registerError = document.getElementById("register-error");

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Signed in 
          const user = userCredential.user;
          // Redirect to app or display welcome message
          console.log("Registered:", user);
          window.location.href = "/app"; // Replace with your app's URL
        })
        .catch(error => {
          registerError.textContent = error.message;
        });
    }

    function toggleForm(form) {
      if (form === 'register') {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("register-form").style.display = "block";
      } else {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("register-form").style.display = "none";
      }
    }
  </script>
</body>
</html>
